<head>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <main>
        <h1 id="title">York College Perfoming Arts Patron Survey</h1>
        <p id="description">Help us make our theater program better</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name: </label>
            <input id="name" type="text" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email: </label>
            <input id="email" type="email" placeholder="Enter your email address" required>
            <label id="number-label" for="number">How many shows do you attend per year: </label>
            <input id="number" type="number" placeholder="Approx shows per year" min="0" max="10" required>
            <label id="dropdown-label" for="dropdown">Affiliation with York College</label>
            <select id="dropdown">
                <option value="Student">Student</option>
                <option value="Parent">Parent of Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Staff">Educational Staff</option>
                <option value="Alumni">Alumni</option>
                <option value="N/A">Not affiliated</option>
            </select>
            <fieldset id="education-level">
                <legend>What is your highest education level?</legend>
                <input id="high-school-student" type="radio" name="education-level" value="high-school-student"> High School Student <br />
                <input id="high-school-complete" type="radio" name="education-level" value="high-school-complete"> Completed High School <br />
                <input id="college-student" type="radio" name="education-level" value="college-student"> College Student <br />
                <input id="associate-degree" type="radio" name="education-level" value="associate-degree"> Associate Degree <br />
                <input id="bachelor-degree" type="radio" name="education-level" value="bachelor-degree"> Bachelor's Degree <br />
                <input id="graduate-degree" type="radio" name="education-level" value="graduate-degree"> Graduate Degree <br />
            </fieldset>
        </form>
    </main>
</body>
