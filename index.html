<head>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <main>
        <h1 id="title">York College Perfoming Arts Patron Survey</h1>
        <p id="description">Help us make our theater program better</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name: </label>
            <input id="name" type="text" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email: </label>
            <input id="email" type="email" placeholder="Enter your email address" required>
            <label id="number-label" for="number">How many shows do you attend per year: </label>
            <input id="number" type="number" placeholder="Approx shows per year" min="0" max="10" required>
            <label id="dropdown-label" for="dropdown">Affiliation with York College</label>
            <select id="dropdown">
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Staff">Educational Staff</option>
                <option value="N/A">Not affiliated</option>
            </select>
        </form>
    </main>
</body>
